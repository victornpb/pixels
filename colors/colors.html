<style type="text/css">
/* CSS GOES HERE */
*{
    box-sizing: border-box;
}

html,body{
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Helvetica, Arial, sans-serif;
    background: black;
    color: white;
}


.color{
    height: 150vh;
    overflow: scroll-x;
    white-space:nowrap;
    -display: flex;
}
.color .t{
    display: inline-block;
    width: 150vw;
    height: 100%;
}

</style>
</head>
<body>


<h1>Scroll Down and Right</h1>

<div class="color">
    <div class="t" style="background:rgb(255,0,0)"></div>
    <div class="t" style="background:rgb(128,0,0)"></div>
    <div class="t" style="background:rgb(64,0,0)"></div>
    <div class="t" style="background:rgb(32,0,0)"></div>
</div>

<div class="color">
    <div class="t" style="background:rgb(0,255,0)"></div>
    <div class="t" style="background:rgb(0,128,0)"></div>
    <div class="t" style="background:rgb(0,64,0)"></div>
    <div class="t" style="background:rgb(0,32,0)"></div>
</div>

<div class="color">
    <div class="t" style="background:rgb(0,0,255)"></div>
    <div class="t" style="background:rgb(0,0,128)"></div>
    <div class="t" style="background:rgb(0,0,64)"></div>
    <div class="t" style="background:rgb(0,0,32)"></div>
</div>

<div class="color">
    <div class="t" style="background:rgb(255,255,0)"></div>
    <div class="t" style="background:rgb(128,128,0)"></div>
    <div class="t" style="background:rgb(64,64,0)"></div>
    <div class="t" style="background:rgb(32,32,0)"></div>
</div>

<div class="color">
    <div class="t" style="background:rgb(0,255,255)"></div>
    <div class="t" style="background:rgb(0,128,128)"></div>
    <div class="t" style="background:rgb(0,64,64)"></div>
    <div class="t" style="background:rgb(0,32,32)"></div>
</div>

<div class="color">
    <div class="t" style="background:rgb(255,0,255)"></div>
    <div class="t" style="background:rgb(128,0,128)"></div>
    <div class="t" style="background:rgb(64,0,64)"></div>
    <div class="t" style="background:rgb(32,0,32)"></div>
</div>

<div class="color">
    <div class="t" style="background:rgb(255,255,255)"></div>
    <div class="t" style="background:rgb(128,128,128)"></div>
    <div class="t" style="background:rgb(64,64,64)"></div>
    <div class="t" style="background:rgb(32,32,32)"></div>
</div>

</body>
