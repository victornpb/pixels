<style type="text/css">
/* CSS GOES HERE */

window, body {
	margin: 0;
}
body {
	font-family: Helvetica, Arial, sans-serif;
	background-color: rgb(127,127,127);
}

#testArea {
	position: absolute;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	z-index: 1;
	
	text-align: center;
	padding: 3em;
}

</style>
</head>
<body onclick="openFullscreen(this)">

<div id="testArea">Tap to change color</div>

<script type="text/javascript">

/* JAVASCRIPT GOES HERE */
window.onload=function(){
	
	function changeColor(e){
		testArea.style.backgroundColor = getColor();
	}
	
	
	if('ontouchstart' in window){
		testArea.addEventListener('touchstart', changeColor, false);
	}
	else{
		testArea.onclick = changeColor;
	}

	// Hide the address bar!
	setTimeout(function(){
		window.scrollTo(0, 1);
	}, 0);
	
	setTimeout(function(){
		testArea.innerHTML = "";
	},5000);
};


var getColor = (function(){
	var colors = [
		'000000',
		'000080',
		'0000FF',
		'008000',
		'00FF00',
		'800000',
		'FF0000',
		'808080',
		'FFFFFF'
	];
	var i=0;
	
	return function(){
		return '#'+colors[++i % colors.length];
	}
})();

function openFullscreen(elem=document) {
	if (elem.requestFullscreen) {
		elem.requestFullscreen();
	} else if (elem.webkitRequestFullscreen) { /* Safari */
		elem.webkitRequestFullscreen();
	} else if (elem.msRequestFullscreen) { /* IE11 */
		elem.msRequestFullscreen();
	}
}

</script>
</body>
